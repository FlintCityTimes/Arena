<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play The Elder Scrolls: Arena</title>
    <!-- Keeping your working JS-DOS link -->
    <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
    <link rel="stylesheet" href="https://js-dos.com/6.22/current/js-dos.css">
    <style>
        body { text-align: center; background: #000; color: #fff; }
        #dosbox { width: 80vw; height: 60vh; margin: auto; }
    </style>
</head>
<body>
    <h1>Play The Elder Scrolls: Arena</h1>
    <div id="dosbox"></div>

    
	<script>
        		function runDOSBox() {
			Dos(document.getElementById("canvas"), {
				wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.wasm.js",
				autolock: true,
				cycles: 'max',
			}).ready(function (fs, main) {
				fs.extract("https://flintcitytimes.github.io/Arena/arena.ZIP").then(function () {
					main(["-c", 'ARENA.BAT']).then(function (ci) {
						window.Module = ci.dos;
						window.ci = ci;
						DosController.Qwerty(ci.getParentDiv(), ci.getKeyEventConsumer());
						DosController.Move(ci.getParentDiv(), ci.getKeyEventConsumer());
					});
				});
			});
		}
	</script>
</body>
</html>
