<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play The Elder Scrolls: Arena</title>
    <!-- Keeping your working JS-DOS link -->
    <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
    <link rel="stylesheet" href="https://js-dos.com/6.22/current/js-dos.css">
    <style>
        body { text-align: center; background: #000; color: #fff; }
        #dosbox { width: 80vw; height: 60vh; margin: auto; }
    </style>
</head>
<body>
    <h1>Play The Elder Scrolls: Arena</h1>
    <div id="dosbox"></div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            try {
                // Initialize JS-DOS and force it to load WASM from its own CDN
                const dosbox = await Dos(document.getElementById("dosbox"));

                dosbox.run("https://flintcitytimes.github.io/Arena/arena.ZIP", {
                    // Ensure JS-DOS loads wdosbox.wasm.js from its official CDN
                    env: { 
                        WASM_URL: "https://js-dos.com/6.22/current/wdosbox.wasm.js"
                    }
                }).then((dos) => {
                    dos.fs.extract("arena.ZIP").then(() => {
                        dos.main(["ARENA.BAT"]); // Run Arena after extraction
                    });
                });
            } catch (error) {
                console.error("Error initializing JS-DOS:", error);
            }
        });
    </script>
</body>
</html>
